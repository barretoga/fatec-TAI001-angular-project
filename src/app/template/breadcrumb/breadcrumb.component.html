<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let item of breadcrumbItems.items" >
      <a [routerLink]="item.link">{{ item.name }}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      {{ breadcrumbItems.activeItem }}
    </li>
  </ol>
</nav>
