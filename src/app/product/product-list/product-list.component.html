<app-breadcrumb class="my-3" [breadcrumbItems]="productListBreadcrumbs"></app-breadcrumb>

<div class="d-flex justify-content-between align-items-center mt-5 mb-3">
  <h2 class="mb-3">Listar produtos</h2>
  <a routerLink="/product/create" class="btn btn-primary mb-3">Criar novo produto</a>
</div>

<table class="table border">
  <thead class="bg-primary text-white">
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Validade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.due_at }}</td>
      <td>
        <button class="btn btn-primary mr-2">
          Editar
        </button>
        <button class="btn btn-danger">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
