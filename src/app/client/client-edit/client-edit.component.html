<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
    <h2>Editar cliente</h2>
    <a routerLink="/client" class="btn btn-primary mb-3">Voltar à listagem</a>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="street">Rua:</label>
      <input type="text" class="form-control" id="street" [(ngModel)]="client.address.street" name="street">
    </div>
    <div class="form-group">
      <label for="number">Número:</label>
      <input type="text" class="form-control" id="number" [(ngModel)]="client.address.number" name="number">
    </div>
    <div class="form-group">
      <label for="complement">Complemento:</label>
      <input type="text" class="form-control" id="complement" [(ngModel)]="client.address.complement" name="complement">
    </div>
    <div class="form-group">
      <label for="neighborhood">Bairro:</label>
      <input type="text" class="form-control" id="neighborhood" [(ngModel)]="client.address.neighborhood" name="neighborhood">
    </div>
    <div class="form-group">
      <label for="city">Cidade:</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="client.address.city" name="city">
    </div>
    <div class="form-group">
      <label for="state">Estado:</label>
      <input type="text" class="form-control" id="state" [(ngModel)]="client.address.state" name="state">
    </div>
    <div class="form-group">
      <label for="zip_code">CEP:</label>
      <input type="text" class="form-control" id="zip_code" [(ngModel)]="client.address.zip_code" name="zip_code">
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="client.phone" name="phone">
    </div>
    <button type="button" class="btn btn-success" (click)="edit()">Confirmar edição</button>
  </form>
</div>
